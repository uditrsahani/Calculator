<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Taviraj:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- TITLE -->
    <title>Calculator - Calculate Anything</title>
  </head>
  <body>
    <!--Calculator OPERATORS-->
    <div class="calculator_flex">
      <!-- DISPLAY RESULTS -->
      <p id="display" class="answer"></p>
      <p class="break"></p>
      <p id="result" class="answer"></p>
      <p class="break"></p>

      <button onclick="plus()" id="plus" class="btn">+</button>
      <button onclick="minus()" id="minus" class="btn">-</button>
      <button onclick="mul()" id="mul" class="btn">*</button>
      <button onclick="divide()" id="divide" class="btn">/</button>
      <p class="break"></p>
      <button onclick="modular()" id="modular" class="btn">%</button>
  
      <button onclick="deleteAll()" id="deleteAll" class="btn">C</button>
      <button onclick="one()" id="one" class="btn">1</button>
      <button onclick="two()" id="two" class="btn">2</button>
      <p class="break"></p>
      

      <!-- NUMBER BUTTONS -->

      
      <button onclick="three()" id="three" class="btn">3</button>
      <button onclick="four()" id="four" class="btn">4</button>
      <button onclick="five()" id="five" class="btn">5</button>
      <button onclick="six()" id="six" class="btn">6</button>
      <p class="break"></p>
      
      
      <button onclick="seven()" id="seven" class="btn">7</button>
      <button onclick="eight()" id="eight" class="btn">8</button>
      <button onclick="nine()" id="nine" class="btn">9</button>
      <button onclick="zero()" id="zero" class="btn">0</button>
      <p class="break"></p>
      
      <button id="calculate_btn" onclick="calculation()" class="btn">=</button>
    </div>

    <div class="credits">
      <p>Developed by <a href="https://www.linkedin.com/in/uditsahani/" target="_blank">Udit Sahani</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
